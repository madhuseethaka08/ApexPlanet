<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern E-Commerce Store</title>
  <style>
    :root {
      --bg-color: #f5f6fa;
      --text-color: #333;
      --card-bg: #fff;
      --header-bg: #4a90e2;
      --shadow: rgba(0, 0, 0, 0.1);
    }
    body.dark {
      --bg-color: #181a1b;
      --text-color: #eaeaea;
      --card-bg: #242526;
      --header-bg: #2d3436;
      --shadow: rgba(0, 0, 0, 0.6);
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
    }
    header {
      background: var(--header-bg);
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 24px;
      margin: 0;
    }
    .theme-toggle {
      background: #fff;
      color: #333;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      background: var(--card-bg);
      padding: 15px;
      box-shadow: 0 2px 10px var(--shadow);
    }
    .filters input, .filters select {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: 5px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 2px 10px var(--shadow);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .product-image {
      width: 100%;
      height: 200px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .product-title {
      font-size: 1rem;
      font-weight: bold;
      margin: 10px 0;
    }
    .product-price {
      color: #2e7d32;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .product-rating {
      color: #ff9800;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Modern E-Commerce</h1>
    <button class="theme-toggle" onclick="toggleTheme()">Dark Mode</button>
  </header>

  <section class="filters">
    <input type="text" id="searchInput" placeholder="Search products...">
    <select id="categoryFilter"></select>
    <input type="number" id="min-price" placeholder="Min Price">
    <input type="number" id="max-price" placeholder="Max Price">
    <select id="sort">
      <option value="price-asc">Price: Low to High</option>
      <option value="price-desc">Price: High to Low</option>
      <option value="title-asc">Title: A to Z</option>
      <option value="title-desc">Title: Z to A</option>
    </select>
  </section>

  <section class="products" id="products"></section>

  <script>
    let productsData = [];
    let currentSort = 'price-asc';

    async function fetchProducts() {
      const response = await fetch('https://dummyjson.com/products?limit=40'); // ✅ 40 products
      const data = await response.json();
      productsData = data.products;
      populateCategories();
      renderProducts();
    }

    function populateCategories() {
      const categories = [...new Set(productsData.map(p => p.category))];
      const categoryFilter = document.getElementById('categoryFilter');
      categoryFilter.innerHTML = '<option value="">All Categories</option>';
      categories.forEach(cat => {
        categoryFilter.innerHTML += `<option value="${cat}">${cat}</option>`;
      });
    }

    function renderProducts() {
      const searchQuery = document.getElementById('searchInput').value.toLowerCase();
      const selectedCategory = document.getElementById('categoryFilter').value;
      const minPrice = parseFloat(document.getElementById('min-price').value) || 0;
      const maxPrice = parseFloat(document.getElementById('max-price').value) || Infinity;

      let filtered = productsData.filter(p =>
        p.title.toLowerCase().includes(searchQuery) &&
        (selectedCategory ? p.category === selectedCategory : true) &&
        p.price >= minPrice && p.price <= maxPrice
      );

      filtered = sortProducts(filtered);
      const productsContainer = document.getElementById('products');
      productsContainer.innerHTML = '';
      filtered.forEach(p => {
        productsContainer.innerHTML += `
          <div class="product-card">
            <img src="${p.thumbnail}" class="product-image" alt="${p.title}">
            <div class="product-title">${p.title}</div>
            <div class="product-price">$${p.price}</div>
            <div class="product-rating">Rating: ${p.rating} ⭐</div>
          </div>`;
      });
    }

    function sortProducts(products) {
      const [sortBy, order] = currentSort.split('-');
      return products.slice().sort((a, b) => {
        let valA = sortBy === 'title' ? a.title.toLowerCase() : a.price;
        let valB = sortBy === 'title' ? b.title.toLowerCase() : b.price;
        return order === 'asc' ? (valA > valB ? 1 : -1) : (valA < valB ? 1 : -1);
      });
    }

    document.getElementById('searchInput').addEventListener('input', renderProducts);
    document.getElementById('categoryFilter').addEventListener('change', renderProducts);
    document.getElementById('min-price').addEventListener('input', renderProducts);
    document.getElementById('max-price').addEventListener('input', renderProducts);
    document.getElementById('sort').addEventListener('change', e => {
      currentSort = e.target.value;
      renderProducts();
    });

    function toggleTheme() {
      document.body.classList.toggle('dark');
      document.querySelector('.theme-toggle').textContent =
        document.body.classList.contains('dark') ? 'Light Mode' : 'Dark Mode';
    }

    fetchProducts();
  </script>
</body>
</html>
