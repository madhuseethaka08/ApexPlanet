<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Web Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      background: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      gap: 20px;
      justify-content: center;
    }

    .box {
      flex: 1 1 300px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 15px;
      color: #333;
    }

    button, input {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
    }

    button {
      background: #007bff;
      color: white;
    }

    button:hover {
      background: #0056b3;
    }

    input {
      border: 1px solid #ccc;
      width: 80%;
    }

    img {
      width: 100%;
      max-width: 400px;
      height: 250px;
      border-radius: 10px;
      margin-top: 10px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }

    @media (max-width: 480px) {
      .box {
        font-size: 14px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>üåê Advanced Web Project</h1>
  <p>Responsive | Quiz | Carousel | Joke API | Weather API</p>
</header>

<div class="container">
  <!-- QUIZ -->
  <div class="box">
    <h2>üìù Interactive Quiz</h2>
    <div id="quiz"></div>
    <button onclick="nextQuestion()">Next</button>
    <p id="quiz-result"></p>
  </div>

  <!-- CAROUSEL -->
  <div class="box">
    <h2>üñºÔ∏è Image Carousel</h2>
    <img id="carousel" src="https://picsum.photos/id/1011/400/250" alt="carousel">
    <div>
      <button onclick="prevImage()">Prev</button>
      <button onclick="nextImage()">Next</button>
    </div>
  </div>

  <!-- JOKE API -->
  <div class="box">
    <h2>üòÇ Joke Generator</h2>
    <button onclick="getJoke()">Get a Joke</button>
    <p id="joke">Click to fetch a random joke!</p>
  </div>

  <!-- WEATHER API -->
  <div class="box">
    <h2>üåç Weather App</h2>
    <input type="text" id="city" placeholder="Enter city name">
    <button onclick="getWeather()">Get Weather</button>
    <div id="weather"></div>
  </div>
</div>

<script>
/* ---------------- QUIZ ---------------- */
const quizData = [
  { question: "Which language runs in the browser?", options: ["Python", "C++", "JavaScript", "Java"], answer: "JavaScript" },
  { question: "What does CSS stand for?", options: ["Cascading Style Sheets", "Computer Style System", "Colorful Style Syntax"], answer: "Cascading Style Sheets" },
  { question: "Which HTML tag is used for links?", options: ["<link>", "<a>", "<href>"], answer: "<a>" }
];

let current = 0;
let score = 0;

function loadQuiz() {
  document.getElementById("quiz-result").innerText = "";
  if (current < quizData.length) {
    document.getElementById("quiz").innerHTML = `
      <h3>${quizData[current].question}</h3>
      ${quizData[current].options.map(opt =>
        `<label><input type="radio" name="option" value="${opt}"> ${opt}</label><br>`
      ).join('')}
    `;
  }
}

function nextQuestion() {
  const selected = document.querySelector('input[name="option"]:checked');
  if (!selected) {
    document.getElementById("quiz-result").innerText = "‚ö†Ô∏è Please select an option!";
    return;
  }
  if (selected.value === quizData[current].answer) score++;

  current++;
  if (current < quizData.length) {
    loadQuiz();
  } else {
    document.getElementById("quiz").innerHTML = `<h3>Quiz Completed!</h3><p>Your Score: ${score}/${quizData.length}</p>`;
    document.querySelector("button").style.display = "none";
  }
}
loadQuiz();

/* ---------------- CAROUSEL ---------------- */
const images = [
  "https://picsum.photos/id/1011/400/250",
  "https://picsum.photos/id/1015/400/250",
  "https://picsum.photos/id/1021/400/250",
  "https://picsum.photos/id/1031/400/250"
];
let index = 0;

function showImage() {
  document.getElementById("carousel").src = images[index];
}
function nextImage() {
  index = (index + 1) % images.length;
  showImage();
}
function prevImage() {
  index = (index - 1 + images.length) % images.length;
  showImage();
}
setInterval(nextImage, 3000);

/* ---------------- JOKE API ---------------- */
async function getJoke() {
  const response = await fetch("https://official-joke-api.appspot.com/random_joke");
  const data = await response.json();
  document.getElementById("joke").innerText = `${data.setup} - ${data.punchline}`;
}

/* ---------------- WEATHER API ---------------- */
async function getWeather() {
  const city = document.getElementById("city").value;
  const apiKey = "YOUR_API_KEY"; // Replace with your OpenWeatherMap API Key
  const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

  try {
    const response = await fetch(url);
    const data = await response.json();

    if (data.cod === 200) {
      document.getElementById("weather").innerHTML = `
        <h3>${data.name}, ${data.sys.country}</h3>
        <p>üå°Ô∏è Temp: ${data.main.temp} ¬∞C</p>
        <p>‚òÅÔ∏è Weather: ${data.weather[0].description}</p>
      `;
    } else {
      document.getElementById("weather").innerText = "‚ùå City not found!";
    }
  } catch (error) {
    document.getElementById("weather").innerText = "‚ö†Ô∏è Error fetching weather!";
  }
}
</script>

</body>
</html>
